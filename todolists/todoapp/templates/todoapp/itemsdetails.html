<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <style>
    h1 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dddd;
        }
    </style>
</head>
<body>
<center>
    <h1>object.name</h1>
      <table>
          <th>Description</th><th>Completed</th><th>DueBy</th>
        {% for item in all_items%}
        <tr>
            <td>{{item.description}}</td>
            <td>{{item.completed}}</td>
            <td>{{item.due_by}}</td>
            <!-- https://docs.djangoproject.com/en/1.11/topics/http/urls/-->
        </tr>
        {% endfor %}
      </table>
</center>
</body>
</html>
